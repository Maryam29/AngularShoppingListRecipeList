<div class="row">
    <div class="col-xs-12">
       <img [src] = "(recipeState|async).recipes[index-1].imagePath" alt="{{(recipeState|async).recipes[index-1].name}}" class="img-responsive"  style="max-height:250px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <h1>{{(recipeState|async).recipes[index-1].name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle"> Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li style="cursor: pointer"><a (click)="AddtoShoppingList()">To Shopping List</a></li>
                <li style="cursor: pointer"><a [routerLink]="['edit']">Edit Recipe</a></li>
                <li style="cursor: pointer"><a (click)="DeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
    {{(recipeState|async).recipes[index-1].description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
                <li class="list-group-item" *ngFor= "let ing of (recipeState|async).recipes[index-1].ingredients" >{{ing.name}} - {{ing.amount}}</li>
        </ul>
    </div>
</div>
