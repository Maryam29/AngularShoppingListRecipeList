<div class="row">
    <div class="col-xs-12">
        <form [formGroup] = "recipeEditForm" (ngSubmit)="onSubmit()"> <!-- #f="ngForm" gives access to javascript form behind the scenes-->
            <div class="row">
                <div class="col-md-12">
                    <button [disabled]="!recipeEditForm.valid" class="btn btn-success" type="submit">Save</button> <!--(click)="AddIngredient()-->
                    <button class="btn btn-danger" (click)="OnCancelRecipe()" type="button">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" formControlName="recipeName" class="form-control" >
                    <span *ngIf="!recipeEditForm.get('recipeName').valid && recipeEditForm.get('recipeName').touched"class="help-block"> Ingredient's Name is required</span>
                </div>
                <div class="col-md-12 form-group">
                    <label for="imagePath">Image URL</label>
                    <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
                    <span *ngIf="!recipeEditForm.get('imagePath').valid && recipeEditForm.get('imagePath').touched"class="help-block"> Image Path is required</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="description">Description</label>
                    <textarea type="text" id="description" formControlName="description" class="form-control" rows="6"></textarea>
                   <span *ngIf="!recipeEditForm.get('description').valid && recipeEditForm.get('description').touched"class="help-block"> Ingredient's Description is required</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" formArrayName = "ingredients">
                    <div class="row"  *ngFor="let ing of getControls(); let i= index" [formGroupName]="i">
                        <div class="col-md-8 form-group"> <!-- *ngFor="let ing of recipeEditForm.get('ingredients').controls; let i= index"-->
                            <input type="text" class="form-control" formControlName="name">
                            <!--<span *ngIf="!recipeEditForm.get('i.name').valid && recipeEditForm.get('i.name').touched"class="help-block"> Ingredient's Description is required</span>-->
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" formControlName="amount">
                           <!--<span *ngIf="!recipeEditForm.get(i.'amount').valid && recipeEditForm.get(i.'amount').touched"class="help-block"> Ingredient's Description is required</span>-->
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger" (click)="OnCancelIng(i)" type="button">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-primary" (click)="AddNewIngredient()" type="button">Add Ingredients</button>
                        </div>
                    </div>
                </div>
                
            </div>
            
            
        </form>
    </div>
</div>
